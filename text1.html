<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Resume Builder</title>
    <link rel="stylesheet" href="style2.css" />
</head>
<body>
    <div class="container">
        <div id="form-container">
            <h1><b><u>Resume Information</h1></b></u>
            <form id="resume-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" required>

                <label for="address">Address:</label>
                <input type="text" id="address" required>

                <label for="summary">Professional Summary:</label>
                <textarea id="summary" required></textarea>

                <label for="experience">Experience:</label>
                <textarea id="experience" required></textarea>

                <label for="education">Education:</label>
                <textarea id="education" required></textarea>

                <button type="button" id="preview-btn">Preview Resume</button>
            </form>
        </div>

        <div id="resume-container" class="hidden">
            <h1>Resume Preview</h1>
            <div id="resume">
                <h3><u>Name : </h3></u>
                <p id="resume-name"></p>
                <h3><u>Email : </h3></u>
                <p id="resume-email"></p>
                <h3><u>Phone no: </h3></u>
                <p id="resume-phone"></p>
                <h3><u>Address : </h3></u>
                <p id="resume-address"></p>
                <h3><u>Professional Summary : </h3></u>
                <p id="resume-summary"></p>
                <h3><u>Experience : </h3></u>
                <p id="resume-experience"></p>
                <h3><u>Education : </h3></u>
                <p id="resume-education"></p>
                <button type="button" id="edit-btn">Edit Resume</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
